spring:
  cloud:
    gateway:
      routes:
        - id: inventory-service
          uri: http://host.docker.internal:2011
          predicates:
            - Path=/inventory/**

        - id: library-mvc-project
          uri: http://host.docker.internal:2010
          predicates:
            - Path=/library/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://host.docker.internal:9091/eureka

server:
  port: 9090
